<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil Social</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <main class="container-main">
      <section class="section-main">
        <div class="perfil">
          <div id="imagem">
            <img src="assets/images/avatar-jessica.jpeg" alt="Foto de perfil de Jessica Randall, uma mulher negra." />
          </div>
          <div class="info-perfil">
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
            <p>"Front-end Developer and avid reader."</p>
          </div>
        </div>
        <div class="social-main">
          <ul class="list-main">
            <li>
              <a
                href="https://github.com/uhwdev"
                target="_blank"
                rel="noopener noreferrer"
                class="social-link"
                >GitHub</a
              >
            </li>
            <li>
              <a
                href="https://www.frontendmentor.io/profile/uhwdev"
                target="_blank"
                rel="noopener noreferrer"
                class="social-link"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/vinicioslacerda/"
                target="_blank"
                rel="noopener noreferrer"
                class="social-link"
                >LinkedIn</a
              >
            </li>
            <li>
              <a href="https://www.x.com" target="_blank" rel="noopener noreferrer" class="social-link"
                >Twitter</a
              >
            </li>
            <li>
              <a
                href="https://www.instagram.com"
                target="_blank"
                rel="noopener noreferrer"
                class="social-link"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Challenge by Frontend Mentor. </a>
        <a href="https://github.com/uhwdev" target="_blank" rel="noopener noreferrer">Coded by Vinicios Lacerda.</a>
      </div>
    </footer>
  </body>
</html>
